<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
    <style>
        body{
            font: normal 22pt Verdana;
        }

        input{
            font: normal 18pt Arial;
            width: 100px;
        }

        div#res{
            margin-top: 40px;     /* desce a div resultado */
        }

        input#botao{
            background-color: red;
            font: normal 13pt Arial;
        }

    </style>
</head>
<body>
    <h1>Somando ....</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input id="botao" type="button" value="Somar" onclick="somar()">
    <div id="res"><h2>Resultado:: </h2></div>
    <script>
        function somar(){
            var tn1=window.document.getElementById('txtn1')
            //var tn2=window.document.getElementById('txtn2')  o comando de baixo faz a mesma coisa
            var tn2=window.document.querySelector('input#txtn2')
            var res=window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML=`A soma entre ${n1} e ${n2} Ã© igual a <strong>${s}</strong>`
        }
        
    </script>


</body>
</html>
